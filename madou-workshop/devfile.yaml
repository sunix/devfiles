apiVersion: 1.0.0
metadata:
  name: labs-che7-cloudnative
projects:
  - source:
      type: git
      location: 'https://github.com/mcouliba/cloud-native-labs.git'
    name: cloud-native-labs
components:
  - alias: quay-io-mcouliba-che
    type: dockerimage
    image: quay.io/mcouliba/che-cloud-native
    memoryLimit: 512M
    mountSources: true
    command:
      - tail
    args:
      - '-f'
      - /dev/null
    #doesn't work
    env:
      - name: "MAVEN_OPTS"
        value: "-Xmx512m"
  - type: chePlugin
    alias: java-ls
    id: redhat/java/latest
commands:
  - name: build inventory-thorntail
    actions:
      - type: exec
        command: export MAVEN_OPTS="-Xmx512m" && mvn clean package
        component: quay-io-mcouliba-che
        workdir: /projects/cloud-native-labs/inventory-thorntail

