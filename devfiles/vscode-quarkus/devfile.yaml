---
apiVersion: 1.0.0
metadata:
  generateName: vscode-quarkus-
projects:
  - name: vscode-quarkus
    source:
      type: git
      location: "https://github.com/redhat-developer/vscode-quarkus"

  - name: quarkus-ls
    source:
      type: git
      location: "https://github.com/redhat-developer/quarkus-ls"

  - name: che-plugin-registry
    source:
      type: git
      location: "https://github.com/eclipse/che-plugin-registry"

components:

  - type: chePlugin
    id: redhat/java11/latest

  - alias: quarkus-backend-dev
    type: dockerimage
    image: quay.io/quarkus/centos-quarkus-maven:19.2.1
    memoryLimit: 2Gi
    command: ['sleep']
    args: ['infinity']
    mountSources: true
    endpoints:
      - name: 'quarkus/dev'
        port: 8080
    volumes:
      - name: m2
        containerPath: /home/user/.m2

  - alias: npm-maven
    mountSources: true
    image: 'quay.io/eclipse/che-nodejs8-centos:7.2.0'
    memoryLimit: 768Mi
    type: dockerimage
    volumes:
      - name: m2
        containerPath: /home/user/.m2

  - alias: che-dev
    type: dockerimage
    image: eclipse/che-theia-dev:next
    mountSources: true
    endpoints:
      - name: "theia-dev-flow"
        port: 3010
        attributes:
          protocol: http
          public: 'true'
    memoryLimit: "3Gi"


commands:

  - name: npm install
    actions:
      - type: exec
        command: npm install
        component: npm-maven
        workdir: /projects/vscode-quarkus

  - name: npm run build
    actions:
      - type: exec
        command: npm run build
        component: npm-maven
        workdir: /projects/vscode-quarkus

  - name: package ... vscode extension
    actions:
      - workdir: /projects/vscode-quarkus
        type: exec
        command: >
          npm install;
          yes | vsce package;
          echo -e "\e[32mDone.\e[0m Packaging complete"
        component: che-dev
