# A devfile to setup sunix-devfiles repo
#

apiVersion: 1.0.0
metadata:
  generateName: sunix-devfile-registry-
projects:
  - name: sunix-devfiles
    source:
      type: git
      location: 'https://github.com/sunix/devfiles.git'
  - name: devfile-registry
    source:
      type: git
      location: 'https://github.com/eclipse/che-plugin-registry'
components:
  - id: redhat/vscode-yaml/latest
    type: chePlugin
  - mountSources: true
    args:
      - sleep
      - infinity
    memoryLimit: 64M
    type: dockerimage
    image: sunix/git-devtools
    alias: git

