apiVersion: 1.0.0
metadata:
  name: blog-sunix-org
projects:
  - 
    name: blog-sunix-org
    source:
      type: git
      location: 'https://github.com/sunix/blog.sunix.org.git'

components:
  - 
    id: eclipse/che-theia/next
    type: cheEditor
  - 
    id: eclipse/che-machine-exec-plugin/0.0.1
    type: chePlugin
  - 
    alias: jekyll-builder 
    type: dockerimage
    image: quay.io/sunix/jekyll:latest
    endpoints:
      - name: jekyll
        port: 4000
        attributes:
          public: 'true'
    memoryLimit: 256M
    mountSources: true
    command: ['tail']
    args: ['-f', '/dev/null']
  - 
    type: dockerimage
    image: sunix/git-devtools
    mountSources: true
    memoryLimit: 256M
commands:
  - name: jekyll serve
    actions:
      - type: exec
        component: jekyll-builder
        command: $GEM_BIN/jekyll serve --host 0.0.0.0 --incremental
        workdir: /projects/blog-sunix-org/

 
